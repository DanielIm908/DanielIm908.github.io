    <style>
        html {
            /*Dégradé de couleur pour le fond de tout mon page web. Source:https://www.youtube.com/watch?v=4kWHW7da4U8&ab_channel=KevinPowell*/
            background-image: linear-gradient(#8C8C8C, #A0A1A0, #B5B5B5, #C9CAC9, #DEDEDE, #F2F3F2); 
            /*C'est utilisé pour lorsque mes .arrow et .arrowup sont cliqués, au lieu d'avoir l'apparence que la page à changé, il a un transition doux qui a effet que le page web défile au section voulu. Source:https://developer.mozilla.org/en-US/docs/Web/CSS/scroll-behavior */
            scroll-behavior: smooth; 
        }

        .title {
            /*sans-serif est utilisé car je ne veux pas des serifs dans mes polices.*/
            font-family: 'Syne', sans-serif; 
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
            margin: auto;
            padding: 25px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        .web {
            text-align: center;
        }

        hr { 
            /*Ligne qui sépare le titre de la page web.*/
            border-bottom: 2px solid #636363;

        }

        .text-container {
            height: 30%;

            justify-content: space-evenly;

        .biodes {

            width: 150px;
            height: auto;

            padding: 1em;

            display: block;
        }

        .biopic {
            width: 100%;
            height: 100%;
            align-items: center;
            margin: auto;
            display: block;
        }

        .poem {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: 8C8C8C;
            padding: 1em;
            color: black;
            border: 5px solid;
            border-radius: 5px;
            transition: 0.5s ease;
            box-shadow: 4px 4px 6px;
            }
        /*Ajouté un animation au boite div quand le pointeur de souris touche l'élément*/
        .poem:hover {
            transform: scale(1.06);
        }

        .vacation {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: 8C8C8C;
            padding: 1em;

            border-radius: 5px;
            transition: 0.5s ease;

            margin: 0 auto;

            display: flex; 
            justify-content: space-evenly;
            align-items: baseline;
        }
